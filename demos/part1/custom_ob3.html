<!doctype html>
<html>
<head>
<script language="javascript">
function Team(name) {
	this.name = name;
	this.scores = [];

	this.addScore = function(x) {
		this.scores.push(x);		
	}
}

var saints = new Team("Saints");
saints.addScore(9);
alert(saints.scores[0]);
</script>
