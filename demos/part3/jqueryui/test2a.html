<!doctype html>
<html>
<head>
<script src="../jquery.min.js"></script>
<script src="../jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.js"></script>
<link rel="stylesheet" href="../jquery-ui-1.9.2.custom/css/ui-lightness/jquery-ui-1.9.2.custom.css" />  
<script language="javascript">

$(document).ready(function() {

  $( "#mybirthday" ).datepicker({ minDate: -20, maxDate: "+1W" });

});

</script>
</head>

<body>

<h2>jQuery UI Datepicker</h2>

<input type="text" id="mybirthday" value="4/8/2013">


</body>
</html>
